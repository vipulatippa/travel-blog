baseURL = 'https://your-site.netlify.app'
languageCode = 'en-us'
title = 'Exploring Code, Culture & Beyond'
theme = 'PaperMod'

enableEmoji = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Exploring Code, Culture & Beyond"
description = "A digital space where technology meets wanderlust - exploring data science, machine learning, and global adventures"
keywords = ["Blog", "Tech", "Travel", "Data Science", "Machine Learning", "Adventures"]
author = "Vipula Tippa"
images = [""]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false

ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

